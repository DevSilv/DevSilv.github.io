---
layout: page
---

<article class="col-sm-8 mt-5">
    <ul class="d-flex justify-content-center list-unstyled">
        {% if page.tags %}
        {% for tag in page.tags %}
        <li>
            <a href="{{ site.url }}/tags/{{ tag }}.html" class="ml-2 mr-2 pt-1 pb-1 pl-2 pr-2 my-bg-light my-border-light"
                style="display: inline-block; border: 2px solid; border-radius: 5px;">{{ tag }}</a>
        </li>
        {% endfor %}
        {% endif %}
    </ul>
    <h1 class="text-center mb-4 pb-4 mt-3" style="border-bottom: 2px solid #d1e0e0;">{{ page.title }}</h1>
    {{ content }}
</article>
